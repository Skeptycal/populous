[tox]
envlist = py27,py7-django{18,19,110,stable},flake8
skipsdist = True

[testenv]
passenv = ARCHFLAGS CC
deps =
    pytest-cov
    django18: Django>=1.8,<1.9
    django19: Django>=1.9,<1.10
    django110: Django>=1.10,<1.11
    djangostable: Django
commands =
    pip install -e .[tests]
    py.test --cov populous

[testenv:flake8]
deps = flake8
commands = flake8 --show-source
